<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview-card">
      <section class="preview-card__text">
        <h1 class="preview-card__text__heading">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="preview-card__text__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="preview-card__text__stats">
          <li class="preview-card__text__stats__stat">
            <h2 class="preview-card__text__stats__stat__number">10k+</h2>
            <h3 class="preview-card__text__stats__stat__heading">COMPANIES</h3>
          </li>
          <li class="preview-card__text__stats__stat">
            <h2 class="preview-card__text__stats__stat__number">314</h2>
            <h3 class="preview-card__text__stats__stat__heading">TEMPLATES</h3>
          </li>
          <li class="preview-card__text__stats__stat">
            <h2 class="preview-card__text__stats__stat__number">12M+</h2>
            <h3 class="preview-card__text__stats__stat__heading">QUERIES</h3>
          </li>
        </ul>
      </section>
      <picture class="preview-card__photo">
        <source
          media="(min-width: 1440px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <source
          media="(max-width: 1440px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="smiling-office-worker"
        />
      </picture>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JoeMics" target="_blank">Joseph Micla</a>.
    </div>
  </body>
</html>
